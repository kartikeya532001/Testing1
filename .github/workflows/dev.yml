name: Build and Release Web + Android

on:
  push:
    branches: [main]

jobs:
  hosting:
    name: Deploy Web and Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: üê¶ Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true # Optionally cache your Shorebird installation

      # Now we're able to use Shorebird CLI in our workflow
      - name: üöÄ Use Shorebird
        run: shorebird --version



      - name: Shorebird Login
        run: |
          echo "Logging into Shorebird..."
          shorebird login --provider microsoft --auth-token ${{ secrets.SHOREBIRD_AUTH_TOKEN }}
        env:
          SHOREBIRD_AUTH_TOKEN: ${{ secrets.SHOREBIRD_AUTH_TOKEN }}
